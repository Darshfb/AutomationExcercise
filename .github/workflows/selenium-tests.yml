name: Run tests and publish report
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Run tests with headless mode
        run: |
          mvn clean test -Djava.awt.headless=true -X  # Run in headless mode and enable debug output
          ls -al target/surefire-reports  # Verify the test results

      - name: Checkout gh-pages branch to load report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

