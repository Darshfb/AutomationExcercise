name: Run Selenium Tests with Allure

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java JDK 17 (or whatever version you're using)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step to set up Chrome and chromedriver automatically
      - name: Set up ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'latest'  # Ensure this matches the version you want

      # Run Maven to execute the tests
      - name: Run Maven tests
        run: mvn clean test

      # Generate and serve Allure report
      - name: Generate Allure report
        run: mvn allure:serve

      - name: Upload Allure Report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/site/allure-maven-plugin




