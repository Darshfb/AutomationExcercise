name: Run tests and publish report
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Install Xvfb (virtual display)
        run: sudo apt-get install -y xvfb

      - name: Start Xvfb (virtual display)
        run: Xvfb :99 -screen 0 1280x1024x24 &

      - name: Set display environment variable
        run: export DISPLAY=:99

      - name: Run tests with Xvfb
        run: |
          mvn clean test -Djava.awt.headless=true -X  # Run tests in headless mode
          ls -al target/surefire-reports  # Check if test results are generated

      - name: Checkout gh-pages branch to load report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: target/surefire-reports

      - name: Publish Allure test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
